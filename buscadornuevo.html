<html>
 <head> 
 	<script> function showHint(str) {     
 	if (str.length == 0) {
 	    document.getElementById("txtHint").innerHTML = "";         
 	return;
 	}
 	else { 
 	    var xmlhttp = new XMLHttpRequest();
 	    xmlhttp.onreadystatechange = function() {
 	if (this.readyState == 4 && this.status == 200) {
 	    document.getElementById("txtHint").innerHTML = this.responseText;
 	}
 	};
 	    xmlhttp.open("GET", "buscadornuevo.php?q=" + str, true);
 	    xmlhttp.send();
 	}
 	} 
 	</script>
 	</head> 
 	<body>
	<p><b> Empiece a escribir un nombre en el campo de entrada que aparece a continuaci√≥n:</b></p> 
	<form>  Nombre: <input type="text" onkeyup="showHint(this.value)">
	</form> <p>Sugerencias: <span id="txtHint"></span></p> 
</body>
</html>
